---
layout: default
title: 改一下
---

<article class="catalog">
  <h4 class="other-title">{{ page.title }}</h4>
  <ul class="other-list">
    {% for other in site.others %}
      <li>
        <a href="{{ other.url }}">
          <p><time datetime="{{ other.date | date_to_xmlschema }}">{{ other.date | date_to_string }}</time></p>
          {{ other.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</article>
