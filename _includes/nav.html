<!-- Navigation -->
<nav class="navbar">
    <ul class="nav nav-right  clearfix">
        {% for page in site.pages %}
        {% if page.title %}
        <li class="nav-list">
            <a class="nav-item" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
