---
layout: page
title: Home
---

<div class="container">
  <h4 class="post-title">Posts</h4>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <p><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></p>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <h4 class="ief-title">IEF</h4>
  <ul class="ief-list">
    {% for ief in site.iefs %}
      <li>
        <p><time datetime="{{ ief.date | date_to_xmlschema }}">{{ ief.date | date_to_string }}</time></p>
        <a href="{{ ief.url }}">
          {{ ief.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
