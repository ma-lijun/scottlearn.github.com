---
layout: page
title: Home
---


  <p><a class="post-title" href="{{ site.baseurl }}{% link post-list.html %}">Posts</a></p>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time><br>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a><br>
      </li>
    {% endfor %}
  </ul>

  <p><a class="ief-title" href="{{ site.baseurl }}{% link ief-list.html %}">IEF</a></p>
  <ul class="ief-list">
    {% for ief in site.iefs %}
      <li>
        <time datetime="{{ ief.date | date_to_xmlschema }}">{{ ief.date | date_to_string }}</time><br>
        <a href="{{ ief.url }}">
          {{ ief.title }}
        </a><br>
      </li>
    {% endfor %}
  </ul>
