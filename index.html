---
layout: default
title: Home
---

<div id="home">
  <h1>IEF</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &nbsp; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <h1>Others</h1>
  <ul class="others">
    {% for other in site.others %}
      <li><span>{{ other.date | date_to_string }}</span> &nbsp; <a href="{{ other.url }}">{{ other.title }}</a></li>
    {% endfor %}
  </ul>

</div>
